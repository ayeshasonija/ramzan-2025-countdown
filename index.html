<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2025 Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="countdown">
            <h1>Ramadan 2025 Countdown</h1>
            <div id="countdown-timer">
                <div class="time-box">
                    <span id="months">0</span>
                    <p>Months</p>
                </div>
                <div class="time-box">
                    <span id="days">0</span>
                    <p>Days</p>
                </div>
                <div class="time-box">
                    <span id="hours">0</span>
                    <p>Hours</p>
                </div>
                <div class="time-box">
                    <span id="minutes">0</span>
                    <p>Minutes</p>
                </div>
                <div class="time-box">
                    <span id="seconds">0</span>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
